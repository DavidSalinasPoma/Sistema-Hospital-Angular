<div class="card">
    <div class="card-body">
        <h3>{{ this.titulo }}</h3>
        <div style="display: block">
            <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [colors]="this.colors"
                [chartType]="doughnutChartType">
            </canvas>
        </div>
    </div>
</div>
