<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar">
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav">
      <ul id="sidebarnav">
        <li class="user-profile">
          <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><img
              src="./assets/images/users/profile.png" alt="user" /><span class="hide-menu">Steave
              Jobs </span></a>
          <ul aria-expanded="false" class="collapse">
            <li><a href="javascript:void()">My Profile </a></li>
            <li><a href="javascript:void()">My Balance</a></li>
            <li><a href="javascript:void()">Inbox</a></li>
            <li><a routerLink="/dashboard/account-settings">Account-setting</a></li>
            <li><a routerLink="/login">Logout</a></li>
          </ul>
        </li>
        <li class="nav-devider"></li>
        <li class="nav-small-cap">PERSONAL</li>

        <li *ngFor="let item of this.menuItems">
          <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><i [class]="item.icono"></i><span
              class="hide-menu">{{ item.titulo }}<span class="label label-rouded label-themecolor pull-right">{{
                item.submenu.length }}</span></span>
          </a>
          <!-- Lista menu desplegable creado desde un services -->
          <ul *ngFor="let subitem of item.submenu" aria-expanded="false" class="collapse">
            <!-- Para utilizar el routerLinkActive Borrar configuracion del custom.js -->
            <li><a [routerLink]="[subitem.url]" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">{{
                subitem.titulo }}</a></li>
          </ul>
          <!-- <ul aria-expanded="false" class="collapse">
            <li><a href="">Hola</a></li>
            <li><a href="">David</a></li>
            <li><a href="">Madeline</a></li>
          </ul> -->
        </li>
      </ul>
    </nav>
    <!-- End Sidebar navigation -->
  </div>
  <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
